<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apocalyptic Wonderland</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2em;
            color: #e0e0e0;
            text-decoration: none;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #ffcc00;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .main-content h2 {
            font-family: 'Roboto Slab', serif;
            font-size: 2em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #e0e0e0;
            }

            .sidebar {
                background-color: #333;
            }

            .main-content h2 {
                color: #ffcc00;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Menu</h1>
        <https://github.com/StrawChannel95/apocalyptic-wonderland.github.io/blob/main/docs/README.md>
        <a href="README.md" target="_blank">README.md</a>
    </div>

    <div class="main-content">
        <h2>Welcome</h2>
        <p>
            Click on the "README.md" in the sidebar to view the file.
        </p>
    </div>
</body>
</html>
