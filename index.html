<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Site</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto Slab', serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .sidebar a {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2em;
            color: #e0e0e0;
            text-decoration: none;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #ffcc00;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .main-content h2 {
            font-family: 'Roboto Slab', serif;
            font-size: 2em;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .main-content p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1em;
            line-height: 1.6;
            color: #dcdcdc;
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #e0e0e0;
            }

            .sidebar {
                background-color: #333;
            }

            .main-content h2 {
                color: #ffcc00;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Menu</h1>
        <a href="#readme">README.md</a>
    </div>

    <div class="main-content">
        <h2 id="readme">README.md</h2>
        <p>
            Welcome to the README section! This is where all the important information about the project will be displayed.
            You can customize this text or even load the content from an actual README.md file.
        </p>
    </div>
</body>
</html>
